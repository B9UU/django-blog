{% extends 'blog/base.html' %}

{% block content %}
{% for post in data %}
<article class="media content-section">
    <div class="media-body">
      
      <div class="article-metadata">
        <img class='rounded-circle article-img'src="{{ post.author.usersprofile.image.url }}" >
        <a class="me-2 text-decoration-none" href="#">{{ post.author }}</a>
        <small class="text-muted">{{ post.data_posted }}</small>
      </div>
      <h2><a class="article-title text-decoration-none" href="#">{{ post.title }}</a></h2>
      <p class="article-content">{{ post.content }}</p>
    </div>
  </article>
{% endfor %}
{% endblock %}
